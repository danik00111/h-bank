<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./sty.css">
  <title>Document</title>
</head>
<body>
  <ul class="S_select">
    <li class="S_select-option">Music</li>
    <li class="S_select-option">Sport</li>
    <li class="S_select-option S_selected">Art</li>
    <li class="S_select-option">Photography</li>
    <li class="S_select-option">Trading Card</li>
    <li class="S_select-option">Virtual World</li>
    <li class="S_select-option">Videos</li>
    <li class="S_select-option">More</li>
  </ul>
  <div class="S_cards">
    <div class="S_card">
      <img class="S_img" src="./img/8329-euphoria-de.png">
      <div class="S_wrap-one">
        <div class="S_pfps-wrap">
          <div class="S_pfps"></div>
          <div class="S_pfps"></div>
          <div class="S_pfps"></div>
          <span>9+ place Bit</span>
        </div>
        <div class="S_dot"></div>
      </div>
      <div class="S_card-name">EUPHORIA De</div>
      <div class="S_hi-bid">Highest bid 1/15</div>
      <div class="S_wrap-two">
        <div class="S_bid-size">0.145wETH</div>
        <div class="S_likes-wrap">
          <div class="S_heart"></div>
          <div class="S_likes">355</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
